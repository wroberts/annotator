<h1>Annotating Clause {{ cached.clause.id }}</h1>

<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="clause">
      <h3>
        <span ng-repeat="span in spans">
          <span ng-if="span.idx"> </span>
          <span title="{{span.title}}" class="{{span.wclass}} {{span.cclass}} {{span.mclass}}">{{span.words}}</span>
        </span>
      </h3>
    </div>
  </div>
</div>
<div class="row vertical-center">
  <div class="col-md-3 text-left">
    <button class="btn btn-default btn-lg">&laquo; Previous clause</button>
  </div>
  <div class="col-md-6 text-center">
    <h4>Annotations</h4>
    <form>
      <div>
        <div class="btn-group btn-group-lg" data-toggle="buttons" role="group" id="invgrp" aria-label="invalid vs. valid">
          <label class="btn btn-default">
            <input type="radio" name="pvalid" id="invalid">Invalid
          </label>
          <label class="btn btn-default">
            <input type="radio" name="pvalid" id="valid">Valid
          </label>
        </div>
      </div>
      <div>
        <div class="btn-group btn-group-lg" data-toggle="buttons" role="group" id="svdgrp" aria-label="stative vs. dynamic">
          <label class="btn btn-default">
            <input type="radio" name="pstative" id="stative">Stative
          </label>
          <label class="btn btn-default">
            <input type="radio" name="pstative" id="dynamic">Dynamic
          </label>
        </div>
      </div>
      <div>
        <div class="btn-group btn-group-lg" data-toggle="buttons" role="group" id="boundgrp" aria-label="bounded vs. unbounded">
          <label class="btn btn-default">
            <input type="radio" name="pbounded" id="stative">Unbounded
          </label>
          <label class="btn btn-default">
            <input type="radio" name="pbounded" id="dynamic">Bounded
          </label>
        </div>
      </div>
      <div>
        <div class="btn-group btn-group-lg" data-toggle="buttons" role="group" id="changegrp" aria-label="change-of-state vs. no change-of-state">
          <label class="btn btn-default">
            <input type="radio" name="pchange" id="change">Change of State
          </label>
          <label class="btn btn-default">
            <input type="radio" name="pchange" id="nochange">No Change
            of State
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-3 text-right">
    <button class="btn btn-default btn-lg">Next clause &raquo;</button>
  </div>
</div>
