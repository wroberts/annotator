{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Login</h1>
  <form action="/login" method="POST" name="login_user_form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
      <label for="email">Email address</label>
      <input class="form-control" id="email" name="email" type="email" value="">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" name="password" type="password" value="">
    </div>
    <div class="form-check">
      <label for="remember" class="form-check-label">
        <input class="form-check-input" id="remember" name="remember" type="checkbox" value="y">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary" id="submit" name="submit" type="submit">Login</button>
  </form>
  <div class="register-post-form">
    <p><em>Don't have an account?</em> Click <a href="/register">here</a> to create one.</p>
    <p><em>Forgot your password?</em> Click <a href="/reset">here</a> to reset it.</p>
  </div>
</div>
{% endblock %}
